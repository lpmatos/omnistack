{{- if .Values.mysql.test.enable }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.mysql.name }}-test
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.mysql.name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
data:
  run.sh: |-
    {{- if .Values.mysql.root.password }}
    @test "Testing MySQL Connection" {
      mysql --host={{ .Values.mysql.name }} --port={{ .Values.mysql.service.port | default "3306" }} -u root -p{{ .Values.mysql.root.password }}
    }
    {{- end }}
{{- end }}
---
