{{- if .Values.mysql.test.enable }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ .Values.mysql.name }}-test
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.mysql.name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
    - name: test-framework
      image: "{{ .Values.mysql.test.image}}:{{ .Values.mysql.test.tag }}"
      command:
      - "bash"
      - "-c"
      - |
        set -ex
        # copy bats to tools dir
        cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
      - mountPath: /tools
        name: tools
  containers:
    - name: {{ .Release.Name }}-test
      image: "{{ .Values.mysql.image.repository }}:{{ .Values.mysql.image.tag }}"
      command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
      volumeMounts:
      - mountPath: /tests
        name: tests
        readOnly: true
      - mountPath: /tools
        name: tools
  volumes:
  - name: tests
    configMap:
      name: {{ .Values.mysql.name }}-test
  - name: tools
    emptyDir: {}
  restartPolicy: Never
{{- end }}
---
